name: Run RVC Voice Conversion

# Manual trigger
on:
  workflow_dispatch:
    inputs:
      input_audio:
        description: 'Input audio file path in repo (e.g., Vocals.mp3)'
        required: true
        default: 'Vocals.mp3'
      output_audio:
        description: 'Output audio file path'
        required: true
        default: 'output.wav'

jobs:
  voice_conversion:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install numpy<2 torch==2.2.0 torchaudio==2.2.0 pyworld praat-parselmouth faiss-cpu gdown

    - name: Run Voice Conversion
      run: |
        python infer/run_vc.py \
          --input "${{ github.event.inputs.input_audio }}" \
          --output "${{ github.event.inputs.output_audio }}" \
          --tgt_sr 22050

    - name: Upload output
      uses: actions/upload-artifact@v4
      with:
        name: output-audio
        path: ${{ github.event.inputs.output_audio }}
